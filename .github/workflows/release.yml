name: üöÄ Release

on:
  push:
    branches:
      - main
      - develop

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write          # n√©cessaire pour cr√©er les tags & changelogs
      issues: write            # facultatif, pour commenter sur des issues
      pull-requests: write     # facultatif, pour commenter sur des PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # n√©cessaire pour que semantic-release voie tout l‚Äôhistorique Git

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Install dependencies
        run: npm ci

      # Optionnel : tu peux ajouter un dry-run pour v√©rifier avant la premi√®re ex√©cution
      # - name: Semantic Release (dry run)
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: npx semantic-release --dry-run

      - name:  Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release