name: ðŸš€ Release

on:
  push:
    branches:
      - main
      - develop

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write          # nÃ©cessaire pour crÃ©er les tags & changelogs
      issues: write            # facultatif, pour commenter sur des issues
      pull-requests: write     # facultatif, pour commenter sur des PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # nÃ©cessaire pour que semantic-release voie tout lâ€™historique Git

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optionnel : tu peux ajouter un dry-run pour vÃ©rifier avant la premiÃ¨re exÃ©cution
      # - name: Semantic Release (dry run)
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: npx semantic-release --dry-run

      - name: ðŸš€ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release